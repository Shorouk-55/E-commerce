<section>
    <div class="p-10">
        <div class="text-3xl font-bold text-center capitalize mb-5">
            popule<span class="text-[#fd4393]">r</span> categories
        </div>
        <div class="px-10">
            <owl-carousel-o [options]="categoriesOptions">
                @for (category of allCategories; track category._id) {
                <ng-template carouselSlide [id]="category._id" class="h-100%">
                    <div class="category-card p-4 class='h-full'  rounded-lg">
                        <img class="w-full  h-[190px] object-contain" [src]="category.image" [alt]="category.name" />
                        <h3 class="text-center text-xl mt-2">{{ category.name }}</h3>
                    </div>
                </ng-template>
                }
            </owl-carousel-o>
        </div>
    </div>
</section>
