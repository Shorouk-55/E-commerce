<section class="py-8 md:py-14">
    <div class="container mx-auto px-4">
        <h1 class="text-center my-6 capitalize text-2xl md:text-4xl">
            product<span class="text-[#fd4393]">'s</span> details
        </h1>

        <!-- Responsive Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-12  gap-6 lg:gap-8 items-center">

            <!-- Image Section -->
            <div class="lg:col-span-4">
                <owl-carousel-o [options]="customOptions" class="w-full">
                    @for (photo of photos; track photo) {
                    <ng-template carouselSlide>
                        <img [src]="photo" alt="product's photo"
                            class="w-full h-64 md:h-80 lg:h-96 object-cover rounded-lg">
                    </ng-template>
                    }
                </owl-carousel-o>
            </div>

            <!-- Content Section -->
            <div class="lg:col-span-8">
                <div class="space-y-4 md:space-y-6">
                    <!-- Product Title -->
                    <h2 class="text-xl md:text-2xl lg:text-3xl font-semibold text-gray-900 leading-tight">
                        {{ productData.title }}
                    </h2>

                    <!-- Product Description -->
                    <p class="text-gray-600 text-sm md:text-base leading-relaxed">
                        {{ productData.description }}
                    </p>

                    <!-- Category -->
                    @if(productData.category; as category) {
                    <div class="flex items-center">
                        <span class="text-sm md:text-base text-gray-500">Category: </span>
                        <span class="ml-2 px-3 py-1 bg-gray-100 rounded-full text-sm text-gray-700">
                            {{ productData.category.name }}
                        </span>
                    </div>
                    }

                    <!-- Price and Rating -->
                    <div
                        class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 py-4 border-t border-b border-gray-200">
                        <div class="flex items-center gap-4">
                            <span class="text-2xl md:text-3xl font-bold text-gray-900">
                                {{ productData.price }} EGP
                            </span>
                        </div>
                        <div class="flex items-center gap-2">
                            <i class="fa-solid fa-star text-yellow-400"></i>
                            <span class="text-sm md:text-base text-gray-600">
                                {{ productData.ratingsAverage }}
                            </span>
                        </div>
                    </div>

                    <!-- Add to Cart Button -->
                    <div class="pt-4">
                        <button (click)="addProductToCart(productData.id)"
                            class="w-full  btn-main flex items-center justify-center gap-2">
                            <i class="fa-solid fa-cart-plus"></i>
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
